{% extends 'base.html'%}
{% load crispy_forms_tags %}
{% block title %}Crear Fase{%endblock title%}
{% block content %}
    {% include 'navBar.html' %}
    {% include 'breadcrumb.html' %}
    <div class="container mt-3">
        <div class="row">
            <h3>Crear una nueva Fase</h3>
            <hr class="col-12">
            <form method="POST" class="col-12 col-md-10 mx-auto row">
                {% csrf_token %}
                <div class="col-12 col-md-10 mx-auto">{{ formulario|crispy }}</div>
                <button type="submit" class="btn btn-primary bg-color-accent col-8 col-md-5 mx-auto">Crear Fase</button>
            </form>
        </div>
    </div>
{% endblock %}
