{% extends 'base.html' %}
{% block title %}Eliminar archivo{% endblock %}
{% block content %}
{% include 'navBar.html'%}
{% include 'breadcrumb.html' %}
<div class="container mt-3">
    <div class="row bg-white p-3 border rounded">
        <h3 class="col-12">Eliminar Archivo</h3>
        <hr class="col-10 mx-auto">
        <p class="lead">Esta seguro que desea eliminar el archivo "{{file}}" del item?</p>

        <form method="POST" class="col-12">
            {% csrf_token %}
            <div class="row">
                <input type="submit" class="btn col-3 ml-auto mr-3 btn-primary border-0 bg-color-accent"
                       value="Eliminar archivo">
                <a href="../../" class="col-3 mr-auto ml-3 btn btn-danger border-0 bg-color-danger">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
