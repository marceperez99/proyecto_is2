name: Desarrollo CI

on:
  push:
    branches: [ Desarrollo ]
  pull_request:
    branches: [ Desarrollo ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.6]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install pipenv
      run: |
        pip install pipenv
    - name: Install Dependencies
      run: |
        pipenv install
 
    - name: Run migrations
      run: pipenv run python manage.py migrate --settings=proyecto_is2.settings.dev_settings
    - name: Run Tests with pytest
      run: |
        pipenv run pytest
