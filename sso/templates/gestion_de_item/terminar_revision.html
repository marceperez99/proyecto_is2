{% extends 'base.html' %}
{% block title %}Confirmar Modificación{% endblock %}

{% block content %}
    {% include 'navBar.html'%}
    {% include 'breadcrumb.html' %}
    <div class="container mt-3">
        <div class="row bg-white p-3 border rounded">
            <h3 class="col-12">Confirmar decisión</h3>
            <hr class="col-10 mx-auto">
            <div class ="col-12  mb-2 text-dark">{{mensaje|safe}}</div>
            <form method="POST" class="col-12">
                {% csrf_token %}
                <div class="row">
                    <input type="submit" class="btn col-3 ml-auto mr-3 btn-primary border-0 bg-color-accent" value="Confirmar">
                    <a href="{% url 'visualizar_item' proyecto.id fase.id item.id %}" class="col-3 mr-auto ml-3 btn btn-danger border-0 bg-color-danger">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
