{% load socialaccount %}
{% providers_media_js %}
<html>
  <head>
    <title>Google Registration</title>
    <!-- <meta name="google-signin-scope" content="profile email"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <!-- <meta name="google-signin-client_id" content="347886323853-r72mjg1utuabev2f73ngef3tg2nqluth.apps.googleusercontent.com"> -->
    <!-- <script src="https://apis.google.com/js/platform.js" async defer></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>
  {% if user.is_authenticated %}
  <!-- <h1>My Google Login Project </h1> -->
  <div clas="card">
    <div class="card-header row">
      <img src="{{ user.socialaccount_set.all.0.get_avatar_url }}"  height="42" width="42"/>
      <h4>&nbsp User: {{ user.username }}</h4>
    </div>
    <div class="card-body">
      <h2>Bienvenido/a, {{ user.socialaccount_set.all.0.extra_data.name }} !</h2>
    </div>
  </div>
  {% else %}
  <!-- <div class="row col col-sm-4 mx-auto justify-content-md-center align-items-end" style="height:40%;"></divclass>
    <h1>SAIP</h1>
  </div> -->
  <div class="row col col-sm-4" style="height:30%;"></divclass>
  </div>
  <div class="col col-sm-4 mx-auto justify-content-md-center align-items-end">
    <div class="card text-center" style="height:40%;">
      <div class="card-header">
        <h1>SAIP</h1>
      </div>
      <div class="card-body d-flex align-items-center justify-content-center">
        <a href="{% provider_login_url 'google' %}">
          <button><i class="fab fa-google"></i> SingIn or Register</button>
        </a>
      </div>
    </div>
  </div>

  <!-- font-size:60px; -->

  {% endif %}

  </body>
</html>
