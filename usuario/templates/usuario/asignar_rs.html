{% extends 'base.html'%}
{% load crispy_forms_tags %}
{% block title %}Menu Principal{%endblock title%}
{% block content %}
{% include 'navBar.html' %}
<div class="container mt-3">
    <h3 class="mx-auto"> Asignar Rol a {{form.usuario.get_full_name}}</h3>
    <hr class="col-12 col-md-12 mx-auto">
    <div class="col col-sm-12">
        <form method="POST" class="row">
            {% csrf_token %}
            <div class="col col-sm-12">
                {{ form|crispy }}
            </div>
            <button type="submit" class="btn btn-primary bg-color-accent col-2 mx-auto">
                <i class="fas fa-check"></i>
                Asignar Rol
            </button>
        </form>
    </div>

</div>

{% endblock %}
